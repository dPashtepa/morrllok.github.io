<h1>Step 1</h1>
<br>
<form name="myForm">
	<label for="Summ">Summ</label>
	<input id="Summ" type="number" ng-model="form.summ" name="Summ" min="1" max="10000" required/>
	<div class="alert">
	    <span class="error" ng-show="myForm.Summ.$error.required">Field "Summ" is mandatory</span>
	    <span class="error" ng-show="myForm.Summ.$error.max || myForm.Summ.$error.min">Enter an integer value from 1 to 10000</span>
	</div>
	<label for="Period">Period</label>
	<input id="Period" type="number" ng-model="form.period" name="Period" min="1" max="12" required/>
	<div class="alert">
	    <span class="error" ng-show="myForm.Period.$error.required">Field "Period" is mandatory</span>
	    <span class="error" ng-show="myForm.Period.$error.max || myForm.Summ.$error.min">Enter an integer value from 1 to 12</span>
	</div>
</form>

<nav>
    <ul class="nav nav-tabs">
        <li><a href="#/stepTwo" ng-class="{ 'error-link': check(myForm.$error)}" ng-click="addData()">Next</a></li>
    </ul>
    <div class="progress-bar">
    	<a href="#/stepOne" class="active">1</a>
    	<a href="#/stepTwo" ng-class="{ 'disabled': check(myForm.$error)}" ng-click="addData()">2</a>
    	<a href="#/stepThree"  ng-class="{ 'disabled': filledForm() || check(myForm.$error)}">3</a>
    </div>
</nav>
